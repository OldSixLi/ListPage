<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../Style/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="../Style/select2.min.css" rel="stylesheet" type="text/css">
	<link href="../Style/style.css" rel="stylesheet" type="text/css">
</head>

<body ng-app="myApp">
	<div ng-controller="customersCtrl" class="container-fluid">
		<!-- 面包屑导航 -->
		<ol class="breadcrumb col-xs-3" style="border-radius:0;background-color:white;">
			<li><a href="javascript:void(0)">发票管理</a></li>
			<li class="active">已开票订单管理</li>
		</ol>
		<!-- 搜索模块 -->
		<div class="text-right col-xs-9" id="search_block">
			<form class="form-inline" action="" method="post" role="form">
				<label for="">发票代码：</label>
				<div class="form-group text-left">
					<!-- 输入框 -->
					<input type="text" id="input1" class="form-control" value="" placeholder="请输入发票代码">
					<!-- 下拉菜单 -->
					<select class="" id="sltInvoiceType" style="width:200px;text-align:left;">
              <option value="1">全部</option>
              <option value="2">全部2</option>
              <option value="3">全部4</option>
          </select>
				</div>
				<!-- 搜索按钮 -->
				<a ng-click="search()" class="btn btn-primary">确定</a>
			</form>
		</div>
		<!-- 数据绑定部分 -->
		<div class="ng-scope tab-content container-fluid">
			<table class="table table-hover">
				<!-- 表头 -->
				<thead>
					<tr>
						<th>#</th>
						<th>发票代码</th>
						<th>客户名称</th>
						<th>销售网点</th>
						<th>开票类型</th>
						<th>状态 </th>
						<th>订单日期</th>
						<th class="text-center">操作</th>
					</tr>
				</thead>
				<!-- 数据主体部分 -->
				<tbody id="databody">
					<tr ng-show="dataLengths" ng-repeat="x in names.list">
						<td>{{ $index+names.page.currentPage*10-9}}</td>
						<td>{{ x.FP_HM }}</td>
						<td>{{ x.NSRMC }}</td>
						<td>{{ x.ID }}</td>
						<td>{{ x.FP_DM }}</td>
						<td>{{ x.AMOUNT?x.AMOUNT:"0.00" }}</td>
						<td>{{ x.KPRQ?x.KPRQ:"2017年2月16日14:04:10" }}</td>
						<td>
							<a href="#?id={{x.FP_HM}}">操作</a></td>
					</tr>
					<tr ng-show="!dataLengths">
						<td colspan="100" class="text-center notFound">没有相关数据</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div ng-show="dataLengths">
			<div class="form-group pull-right topage_block">
				<!-- 跳转至 -->
				<label>{{totalRecord}}条/{{totalPage}}页</label>
				<label>跳至</label>
				<input type="text" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" class="form-control topage" ng-model="toPageValue" />
				<label>页</label>
				<button class="btn btn-primary btn-sm" ng-click="skip()">确定</button>
			</div>
			<!-- 分页控件 -->
			<div class="pull-right">
				<ul class="pagination" id="alreadyPage"></ul>
			</div>
		</div>
		<!-- 当前页隐藏域 -->
		<input id="currentPage" name="currentPage" value="1" type="hidden">
	</div>
	<!-- 脚本 -->
	<script type="text/javascript" src="../Script/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="../Script/angular.min.js"></script>
	<script type="text/javascript" src="../Script/bootstrap.js"></script>
	<script type="text/javascript" src="../Script/select2.js"></script>
	<script type="text/javascript" src="../Script/bootstrap-paginator.js"></script>
	<script type="text/javascript" src="../Script/datalist.js"></script>

	<!--IE8支持HTML5元素和媒体查询 -->
	<!-- WARNING: Respond.js doesn' t work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="../Script/html5shiv.js"></script>
        <script src="../Script/respond.min.js"></script>
  <![endif]-->

</body>

</html>
