<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link rel="stylesheet" href="../Style/bootstrap.css">
	<link rel="stylesheet" href="../Style/select2.min.css">
	<style>
		body {
			background: #f5f5f5;
			font-family: "Telugu MN", "Microsoft YaHei", "微软雅黑", "Lantinghei SC", Helvetica, Tahoma, Arial, sans-serif, SimSun, "Hiragino Sans GB", "Hiragino Sans GB";
			color: #7a7676;
			line-height: 20px;
			overflow-x: hidden;
			font-size: 14px;
		}

		.index {
			overflow: hidden;
			background: #f5f5f5;
		}

		.index>.logo {
			position: fixed;
			top: 0px;
			left: 0px;
			width: 180px;
			height: 74px;
			cursor: pointer;
			background: #004c66 url("../images/logo_menu.png") no-repeat top center;
		}

		.index>.menu {
			position: fixed;
			top: 74px;
			left: 0px;
			bottom: 0px;
			overflow: auto;
			width: 180px;
			background: #004c66;
			margin: 0px;
			padding: 0px;
			overflow: auto;
		}

		.index>.menu>dl {
			margin: 0px;
			padding: 0px;
			background: #004c66;
		}

		.index>.menu>dl>dt,
		.index>.menu>dl>dd {
			height: 42px;
			line-height: 42px;
			color: #fff;
			cursor: pointer;
			padding-left: 48px;
			padding-right: 20px;
		}

		.index>.menu>dl>dt {
			background-image: url("../images/menu_icon.png");
			background-repeat: no-repeat;
			position: relative;
		}

		.index>.menu>dl>dt.icon_100000 {
			background-position: 20px 2px;
		}

		.index>.menu>dl>dt.icon_200000 {
			background-position: 20px -38px;
		}

		.index>.menu>dl>dt.icon_300000 {
			background-position: 20px -78px;
		}

		.index>.menu>dl>dt.icon_400000 {
			background-position: 20px -118px;
		}

		.index>.menu>dl>dt.icon_500000 {
			background-position: 20px -158px;
		}

		.index>.menu>dl>dt.icon_600000 {
			background-position: 20px -158px;
		}

		.index>.menu>dl.expand>dt.icon_100000 {
			background-position: 20px -198px;
		}

		.index>.menu>dl.expand>dt.icon_200000 {
			background-position: 20px -238px;
		}

		.index>.menu>dl.expand>dt.icon_300000 {
			background-position: 20px -278px;
		}

		.index>.menu>dl.expand>dt.icon_400000 {
			background-position: 20px -318px;
		}

		.index>.menu>dl.expand>dt.icon_500000 {
			background-position: 20px -358px;
		}

		.index>.menu>dl.expand>dt.icon_600000 {
			background-position: 20px -358px;
		}

		.index>.menu>dl.expand>dt {
			background-color: #003d52;
			color: #19c6ff;
		}

		.index>.menu>dl>dt>span.contract {
			position: absolute;
			top: 0px;
			right: 20px;
			bottom: 0xp;
			font-size: 24px;
			display: none;
		}

		.index>.menu>dl.expand>dt>span.contract {
			display: block;
			cursor: pointer;
		}

		.index>.menu>dl>dd {
			background: #003d52;
			display: none;
		}

		.index>.menu>dl>dd:hover,
		.index>.menu>dl>dd.action {
			background: #002e3d;
			color: #19c6ff;
		}

		.index>.menu>dl.expand>dd {
			display: block;
		}

		.index>.workspace {
			position: fixed;
			top: 42px;
			left: 180px;
			right: 0px;
			bottom: 0px;
			overflow: hidden;
			background: #f5f5f5;
		}

		.index>.workspace>#work-frame {
			width: 100%;
			height: 100%;
			overflow: auto;
		}

		.index>.userbar {
			text-align: right;
			position: fixed;
			top: 0px;
			left: 180px;
			right: 0px;
			border-bottom: 1px solid #eff0f4;
			line-height: 42px;
			height: 42px;
		}

		.index>.userbar>span.title {
			display: inline;
			float: left;
			font-size: 20px;
		}

		.index>.userbar>a {
			color: #002e3d;
			text-decoration: none;
			padding: 0px 6px 0 0;
			outline-style: none;
		}

		.index>.userbar>a.user {
			background: transparent url("../images/person_dot.png") no-repeat 6px center;
			padding-left: 38px;
		}

		.navtop {
			width: 100%;
			height: 45px;
			background-color: #004c66;
			font-size: 24px;
			line-height: 45px;
			padding-right: 210px;
		}

		.navtop>span {
			margin: 0 5px;
		}
	</style>
</head>


<body class="index" scroll="no" lang="en" style="-webkit-user-select: none;padding-left:180px;padding-top:42px;">
	<!-- LOGO -->
	<div class="logo" id="logo" style="-webkit-user-select: none;"></div>
	<!-- 侧边栏菜单 -->
	<div class="menu" style="-webkit-user-select: none;">
		<dl class=""><dt class="icon_100000">系统管理<span class="contract">－</span></dt>
			<dd class="">组织管理</dd>
			<dd class="">员工管理</dd>
			<dd class="">权限管理</dd>
		</dl>
		<dl class=""><dt class="icon_200000">产品管理<span class="contract">－</span></dt>
			<dd>元件管理</dd>
			<dd>产品规划</dd>
			<dd>促销品管理</dd>
			<dd class="">产品维护</dd>
		</dl>
		<dl class=""><dt class="icon_300000">销售管理<span class="contract">－</span></dt>
			<dd class="">产品销售</dd>
			<dd class="">订单维护</dd>
			<dd>微信订单维护</dd>
			<dd>订单查询</dd>
			<dd class="">微信对账</dd>
			<dd>对账单查询</dd>
			<dd>数据统计</dd>
			<dd>续费查询</dd>
		</dl>
		<dl><dt class="icon_400000">客户管理<span class="contract">－</span></dt>
			<dd>信息维护</dd>
			<dd>客户授权查询</dd>
			<dd>授权生成</dd>
		</dl>
		<dl><dt class="icon_500000">客户服务<span class="contract">－</span></dt>
			<dd>服务管理</dd>
		</dl>
		<dl><dt class="icon_600000">用户中心<span class="contract">－</span></dt>
			<dd>用户列表</dd>
		</dl>
		<dl><dt class="icon_700000">发票管理<span class="contract">－</span></dt>
			<dd>未开票订单</dd>
			<dd>已开票订单</dd>
		</dl>
	</div>


	<div class="navtop text-right userbar">
		<span class="glyphicon glyphicon-bell" style="color:white; " aria-hidden="true"></span>
		<span class="glyphicon glyphicon-log-in" style="color:white;" aria-hidden="true"></span>
	</div>
	<div>

		<iframe id="work-frame" name="work-frame" scrolling="auto" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%" src="test.html" style="-webkit-user-select: none;">

		</iframe>


	</div>
	<!-- 脚本 -->
	<script type="text/javascript" src="../Script/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="../Script/bootstrap.js"></script>
	<script type="text/javascript" src="../Script/select2.js"></script>
	<script>
		$(function() {
			$("#select2").select2({
				tags: true,
				maximumSelectionLength: 3,
				width: "250px"
			});
		});
		// 菜单栏方法
		$("div.menu").find("dl").each(function(index) {
			$(this).find("dt").on("click", function(e) {
				if ($(this).parent().hasClass('expand')) {
					$(this).parent().removeClass("expand");
					return false;
				}
				if (!$(this).parent().is(".expand ")) {
					// 判断其他的是否有展开的，收起
					$(".menu dl.expand").removeClass("expand");
					// 展开自己
					$(this).parent().addClass("expand");
				}
			});
		});
	</script>
</body>

</html>
