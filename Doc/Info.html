<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../Style/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="../Style/select2.min.css" rel="stylesheet" type="text/css">
	<link href="../Style/style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="../Script/angular.min.js"></script>
</head>

<body ng-app="myApp">
	<div ng-controller="customersCtrl" class="container-fluid">

		<form name="myForm" novalidate>
			<div class="col-md-6">
				<div class="form-group">
					<div class="col-md-4">
						<label for="name">1.必填项</label>
					</div>
					<div class="col-md-8">
						<input class="form-control" id="name" type="text" ng-model='user.names' required/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-4">
						<label for="minlength">2.最小长度=5</label>
					</div>
					<div class="col-md-8">
						<input type="text" id="minlength" ng-minlength="5" ng-model="user.email" class="form-control" required/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-4">
						<label for="minlength">3.最大长度=20</label>
					</div>
					<div class="col-md-8">
						<input type="text" ng-model="user.maxlength" ng-maxlength="20" class="form-control" required/>
					</div>
				</div>
				<div class="form-group text-center">
					<input class="btn btn-primary btn-lg" type="submit" value="提交" ng-disabled="myForm.user.name.$dirty && myForm.user.email.$dirty" />
				</div>
			</div>
		</form>

		</form>
	</div>

	<!-- 脚本 -->
	<script type="text/javascript" src="../Script/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="../Script/bootstrap.js"></script>
	<script type="text/javascript" src="../Script/select2.js"></script>
	<script type="text/javascript" src="../Script/bootstrap-paginator.js"></script>
	<!--IE8支持HTML5元素和媒体查询 -->
	<!-- WARNING: Respond.js doesn' t work if you view the page via file:// -->
	<!--[if lt IE 9]>
			<script src="../Script/html5shiv.js"></script>
			<script src="../Script/respond.min.js"></script>
<![endif]-->
	<script>
		var app = angular.module('myApp', []);
		app.controller('customersCtrl', function($scope, $http) {
			$scope.user = {
				"names": "John Doe",
				"email": "names"
			}
		});
	</script>
</body>

</html>
