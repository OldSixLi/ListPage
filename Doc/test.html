<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="../Style/bootstrap.css">
	<link rel="stylesheet" href="../Style/select2.min.css">
	<style>
		body {
			color: #7a7676;
			font-family: "Telugu MN", "Microsoft YaHei", "微软雅黑", "Lantinghei SC", Helvetica, Tahoma, Arial, sans-serif, SimSun, "Hiragino Sans GB", "Hiragino Sans GB";
			font-size: 14px;
			line-height: 20px;
		}

		.breadcrumb {
			background-color: white;
		}

		.form-group {
			margin-right: 20px;
		}
	</style>
</head>

<body>
	<div class="container-fluid">
		<p class="message"><span class="glyphicon glyphicon-exclamation-sign glyphicon_big glyphicon_red"></span>{{promptMes}}</p>
		<div class="row">
			<div class="col-md-12">
				<!-- 页面导航 -->
				<ul class="breadcrumb">
					<li>
						<a href="#">客户管理</a>
					</li>
					<li class="active">用户列表</li>
				</ul>
				<!-- 检索项 -->
				<div class="col-md-12 text-right">
					<form id="formSearch" class="form-inline">

						<div class="form-group">
							<label for="">或者</label>
							<input class="form-control" name="id" id="id" value="" placeholder="请输入统一社会信用代码或纳税人名称" style="width: 200px;font-size:0.9em" type="text">
						</div>
						<div class="form-group"><label for="">或者</label>
							<input class="form-control" name="id" id="id" value="" placeholder="请输入统一社会信用代码或纳税人名称" style="width: 200px;font-size:0.9em" type="text">
						</div>
						<div class="form-group"><label for="">或者</label>
							<input class="form-control" name="id" id="id" value="" placeholder="请输入统一社会信用代码或纳税人名称" style="width: 200px;font-size:0.9em" type="text">
						</div>
						<button class="btn btn-primary">搜索</button>
					</form>
				</div>
			</div>
		</div>
		<div class="row">

			<div class="bgimg">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="login_title">
                    <img src="img/login_logo.png">
                    <span>天堰科技</span>
                </div>
                <div class="login_page">
                    <div class="login_box">
                        <h3 class="title">医学堂管理系统</h3>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="UserID" class="col-sm-2 control-label col-sm-offset-1">用户名</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control input-sm" id="UserID" placeholder="ID" ng-model="user.name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="UserPass" class="col-sm-2 control-label col-sm-offset-1">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control input-sm" id="UserPass" placeholder="Password" ng-model="user.password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button id="login" type="submit" class="btn btn-default col-sm-8" ng-click="login()">登录</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="messages_model" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <p><span class="glyphicon glyphicon-exclamation-sign"></span>提示</p>
            </div>
            <div class="modal-body">
                <p class="message"><span class="glyphicon glyphicon-exclamation-sign glyphicon_big glyphicon_red"></span>{{promptMes}}</p>
                <div class="btn_mes_panel">
                    <button class="btn btn-danger btn_footer_size" data-dismiss="modal">确&nbsp;&nbsp;定</button>
                </div>
            </div>
        </div>
    </div>
</div>


		</div>
	</div>
</body>

</html>
