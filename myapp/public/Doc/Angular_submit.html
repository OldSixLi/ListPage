<html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angularjs提交</title>
    <link href="../Style/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../Style/select2.min.css" rel="stylesheet" type="text/css">
    <link href="../Style/style.css" rel="stylesheet" type="text/css">
  </head>
	<body>
    <script type="text/javascript" src="../Script/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../Script/angular.min.js"></script>
    <script type="text/javascript" src="../Script/bootstrap.js"></script>
    <script type="text/javascript" src="../Script/select2.js"></script>
    <script type="text/javascript" src="../Script/bootstrap-paginator.js"></script>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h1>表单提交</h1>
            <form class="form-horizontal"  ng-app="myApp" ng-controller="validateCtrl" name="myForm" novalidate>

              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputEmail3" class="control-label">名称</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputEmail3" name="user" placeholder="Email"  ng-model="user" required>
									<!-- <span class="text-warning" ng-show="myForm.user.$dirty && myForm.user.$invalid"> -->
										<span ng-show="myForm.user.$dirty && myForm.user.$invalid">请输入用户名</span>
									<!-- </span> -->
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label" name="email" ng-model="user">电话号</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3" placeholder="Password">
                  <span ng-show="myForm.user.$dirty && myForm.user.$invalid">请输入用户名</span>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">输入</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
              </div>
              <div class="form-group">

                  <button type="submit" class="btn btn-block btn-primary"
                    ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||myForm.user.$error.required||myForm.email.$dirty && myForm.email.$invalid">提交</button>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
<script>
var app = angular.module('myApp', []);
app.controller('validateCtrl', function($scope) {

    $scope.email = 'john.doe@gmail.com';
});
	$(function 	() {

	});
	$("input").each(function(index) {

	});
</script>

</body></html>
