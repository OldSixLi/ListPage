<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>主页</title>
	<link rel="stylesheet" href="../Style/bootstrap.css">
	<link rel="stylesheet" href="../Style/select2.min.css">
	<link rel="stylesheet" href="../Style/pageindex.css">
</head>


<body class="index" scroll="no" lang="en">
	<!-- LOGO -->
	<div class="logo" id="logo" style="-webkit-user-select: none;"></div>
	<!-- 侧边栏菜单 -->
	<div class="menu" style="-webkit-user-select: none;">
		<dl><dt class="icon_100000">系统管理<span class="contract">－</span></dt>
			<dd>组织管理</dd>
			<dd>员工管理</dd>
			<dd>权限管理</dd>
		</dl>
		<dl><dt class="icon_200000">产品管理<span class="contract">－</span></dt>
			<dd>元件管理</dd>
			<dd>产品规划</dd>
			<dd>促销品管理</dd>
			<dd>产品维护</dd>
		</dl>
		<dl><dt class="icon_300000">销售管理<span class="contract">－</span></dt>
			<dd>产品销售</dd>
			<dd>订单维护</dd>
			<dd>微信订单维护</dd>
			<dd>订单查询</dd>
			<dd>微信对账</dd>
			<dd>对账单查询</dd>
			<dd>数据统计</dd>
			<dd>续费查询</dd>
		</dl>
		<dl><dt class="icon_400000">客户管理<span class="contract">－</span></dt>
			<dd>信息维护</dd>
			<dd>客户授权查询</dd>
			<dd>授权生成</dd>
		</dl>
		<dl><dt class="icon_500000">客户服务<span class="contract">－</span></dt>
			<dd>服务管理</dd>
		</dl>
		<dl><dt class="icon_600000">用户中心<span class="contract">－</span></dt>
			<dd>用户列表</dd>
		</dl>
		<dl><dt class="icon_700000">发票管理<span class="contract">－</span></dt>
			<dd>未开票订单</dd>
			<dd>已开票订单</dd>
		</dl>
	</div>

	<!-- 顶部 -->
	<div class="navtop text-right userbar">
		<span class="glyphicon glyphicon-bell" style="color:white; " aria-hidden="true"></span>
		<span class="glyphicon glyphicon-log-in" style="color:white;" aria-hidden="true"></span>
	</div>


	<!-- 显示区域 -->
	<div class="workspace">
		<iframe id="work-frame" name="work-frame" scrolling="auto" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%" src="InvoicedManage.html" style="-webkit-user-select: none;">
		</iframe>
	</div>



	</div>
	<!-- 脚本 -->
	<script type="text/javascript" src="../Script/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="../Script/bootstrap.js"></script>
	<script type="text/javascript" src="../Script/select2.js"></script>
	<script type="text/javascript" src="../Script/metismenu.js"></script>

	<script type="text/javascript">
		$(function() {
			$('#menu').metisMenu();
		});

		function reinitIframe() {
			var iframe = document.getElementById("frame_content");
			try {
				iframe.height = iframe.contentWindow.document.documentElement.scrollHeight;
			} catch (ex) {}
		}
		window.setInterval("reinitIframe()", 200);
	</script>
	<script>
		$(function() {
			$("#select2").select2({
				tags: true,
				maximumSelectionLength: 3,
				width: "250px"
			});
		}); // 菜单栏方法
		$("div.menu").find("dl").each(function(index) {
			$(this).find("dt").on("click", function(e) {
				if ($(this).parent().hasClass('expand')) {
					$(this).parent().removeClass("expand");
					return false;
				}
				if (!$(this).parent().is(".expand ")) {
					// 判断其他的是否有展开的，收起
					$(".menu dl.expand").removeClass("expand");
					$(this).parent().addClass("expand");
				}
			});
		});
	</script>
</body>

</html>
