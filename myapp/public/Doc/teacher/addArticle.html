<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>汇算清缴专题管理</title>
	<link href="../../Style/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="../../Style/wangEditor.css" rel="stylesheet" type="text/css">
	<link href="../../Style/style.css" rel="stylesheet" type="text/css">
</head>


<body>


	<div class="header container-fluid">
		<!-- 顶部模块 -->
		<div class="row">
			<!-- 面包屑导航 -->
			<ol class="breadcrumb col-xs-3" style="border-radius:0;padding:0 15px;background-color:white;">
				<li><a href="javascript:void(0)">微信专题管理</a></li>
				<li><a href="javascript:void(0)">汇算清缴专题管理</a></li>
				<li class="active">文章编辑</li>
			</ol>
		</div>
	</div>
	<div class="workframe">
		<div class=" container-fluid">
			<div class="col-xs-8 col-xs-offset-2">
				<div class="form-group">
					<label for="id" class="control-label">文章标题</label>
					<input class="form-control" id="articleHeading" name="articleHeading" placeholder="请输入文章标题" type="text">
					<span class="help-block"></span>
				</div>

				<div class="form-group">
					<label for="id" class="control-label">所属栏目</label>
					<input class="form-control  " id="belongToClass" name="belongToClass" placeholder="请输入所属栏目" type="text">
					<span class="help-block"></span>
				</div>

				<div class="form-group">
					<label for="id" class="control-label">文章来源</label>
					<input class="form-control  " id="articleFrom" name="articleFrom" placeholder="请输入文章来源" type="text">
					<span class="help-block"></span>
				</div>

				<div class="form-group">
					<label for="id" class="control-label">来源地址</label>
					<input class="form-control  " id="articleFromUrl" name="articleFromUrl" placeholder="请输入文章来源地址" type="text">
					<span class="help-block"></span>
				</div>

				<div class="form-group">
					<label for="id" class="control-label">作者</label>
					<input class="form-control  " id="articleAuthor" name="articleAuthor" placeholder="请输入文章作者" type="text">
					<span class="help-block"></span>
				</div>

				<div class="form-group">
					<label for="id" class="control-label">文章摘要</label>
					<textarea class="form-control" id="articleAbstract" name="articleAbstract" tabindex="6">
					</textarea><span class="help-block"></span>
				</div>

				<div class="form-group ">
					<label for="id" class="control-label">正文</label>
					<span class="help-block"></span>
					<div id="articleContent" style="height:600px;"></div>
				</div>

				<div class="form-group text-right">
					<button type="button" class="btn btn-primary" id="saveBtn">保存文章内容</button> &nbsp;&nbsp;
					<button type="button" class="btn btn-danger" id="cancelBtn" onclick="javascript:history.back(-1)">取消</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 脚本 -->
	<script type="text/javascript" src="../../Script/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="../../Script/wangEditor.js"></script>
	<script type="text/javascript" src="../../Script/addArticle.js"></script>
	<script>
	</script>
</body>

</html>
