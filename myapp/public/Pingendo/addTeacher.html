<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="section">
      <div class="container-fluid">
        <div class="row">
          <form class="form-horizontal" role="form">
            <div class="col-md-10 col-md-offset-1">
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputEmail3" class="control-label">教师名称</label>
                </div>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">出生年份</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">联系电话</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3" placeholder="请输入联系电话">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">联系邮箱</label>
                </div>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3" placeholder="请输入联系邮箱">
                </div>
              </div>
            </div>
            <div class="col-xs-11 col-xs-offset-1">
              <div class="form-group" id="id_group">
                <label for="id" class="control-label">教师简介</label>
                <input class="form-control ime_disabled" id="id" name="id" placeholder="请输入员工编号" tabindex="1" type="text">
                <span class="help-block"></span>
              </div>
              <div class="form-group" id="id_group">
                <label for="id" class="control-label">教师评价</label>
                <input class="form-control ime_disabled" id="id" name="id" placeholder="请输入员工编号" tabindex="1" type="text">
                <span class="help-block"></span>
              </div>
              <div class="form-group" id="id_group">
                <label for="id" class="control-label">其他照片</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  

</body></html>
