<!DOCTYPE html>
<html lang="zh-cn">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>收货地址管理</title>
    <!--<script type="text/javascript" src="../../static/frames/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../../static/common/js/csfwpt.js"></script>-->
    <link href='https://weui.io/weui.css' rel="stylesheet" type="text/css">
    <link href="../../../static/css/weixin.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
      body {
        color: #333;
        padding-bottom: 70px;
      }
      
      .btn-icon {
        display: inline-block;
        width: 25px;
        height: 25px;
        background-image: url('../../../static/images/weixin/safe/next.png');
        /*规定要使用的背景图像。*/
        background-size: 100% 100%;
        /*背景图片的尺寸*/
      }
      
      .btn-address {
        background-image: url('../../../static/images/weixin/address/add.png');
      }
      
      .btn-course {
        background-image: url('../../../static/images/weixin/course/back.png');
      }
      /*删除编辑图标相关样式*/
      
      .edit-del-btn {
        color: #000;
        padding: 5px;
        border-radius: 5px;
        background-color: #ddd
      }
      
      .edit-del-icon {
        width: 15px;
        margin-top: 2px;
        position: relative;
        bottom: -2px;
      }
      /*地址文字样式*/
      
      .address-content {
        color: #7d7d7d;
        font-size: 13px;
        line-height: 25px;
      }
      
      .btn-address {}
      /*这个样式为特殊处理 不能应用到全局样式中*/
      
      .weui-cell:before {
        border-top: 2px dashed #e5e5e5;
      }
    </style>

  </head>

  <body ontouchstart="">
    <div class="container" id="container">
      <div class="page">
        <div class="page__bd" style="height: 100%;padding-top: 50px;">
          <!-- 顶部返回条 -->
          <div class="back-head">
            <div class="back-head-left"></div>
            我的订单
          </div>
          <!-- 相关内容区域 -->
          <div class="weui-tab">
            <!-- 头部 -->
            <div class="weui-navbar">
              <div class="weui-navbar__item weui-bar__item_on" data-for="tab1">
                已报名课程
              </div>
              <div class="weui-navbar__item " data-for="tab2">
                已结束课程
              </div>
            </div>
            <!-- 主体内容部分 -->
            <div class="weui-tab__panel">
              <!-- 已报名课程 -->
              <div id="tab1" class="tab-body">
                <!-- 有地址 -->
                <div class='weui-cells address-cells' style='font-size:14px;display: block;'>

                  <!--地址示例-->
                  <div class='weui-cell' onclick='backToBalance(data[i].id);'>
                    <div class='weui-cell__bd address-content'>
                      <p><span>联系人</span>&nbsp;&nbsp;&nbsp;&nbsp;<span>13333333333</span></p>
                      <p>河北省天津市农业区凯德拉斯黄金一</p>
                    </div>
                  </div>
                  <div class='weui-cell' style='height:30px;'>
                    <div class='weui-cell__bd'>
                      <div class='weui-cells_checkbox'>
                        <label class='weui-cell weui-check__label' for='ssd' style="padding-left: 0;">	
					                <div class='weui-cell__hd addressCheck'>
					                    <input type='radio' class='weui-check' onchange='changeDefaultAddress(this);'
					                     name='morenAddress' id='ssd'>
					                    <i class='weui-icon-checked'></i>
					                </div>
					                <div class='weui-cell__bd'>
					                    <p>设为默认地址</p>
					                </div>
					            </label>
                      </div>
                    </div>
                    <div class='edit-del-block'>
                      <a href='javascript:toUpdateAddress(data[i].id)' class="edit-del-btn">
                        <img src='../../../static/images/weixin/address/edit-icon.png' class='edit-del-icon' style=''>
                        <span>编辑</span>
                      </a>&nbsp;&nbsp;
                      <a href='javascript:toDeleteAddress(data[i].id)' class='edit-del-btn'>
                        <img src='../../../static/images/weixin/address/del.png' class='edit-del-icon'> <span>删除</span>
                      </a>
                    </div>
                  </div>

                  <div class="page__bd col-md-12 bottom-block address-bottom-block" style="    z-index: 100000;background-color: #fff;position: fixed;">
                    <div class="hor-block" style="width: 25%;">
                      <button type="button" class="btn btn-skip border-right">跳过</button>
                    </div>
                    <div class="hor-block" style="width: 75%;">
                      <button type="button" class="btn big-confrim-btn" id="showIOSDialog2">确认并提交</button></div>
                  </div>
                </div>
              </div>
              <!-- 已结束课程 -->
              <div id="tab2" class="tab-body" style="display: none;">

                <!--没有地址时显示此区域-->
                <div class="col-md-12 text-center" style="padding-bottom: 60px; ">
                  <img src='../../../static/images/weixin/course/img1.png' class='img-responsive img-thumbnail' alt='用户头像' style="width: 50%;height:auto;padding:1px;border:none;margin-bottom:50px;margin-top:40px;"><br>
                  <label for="" class="control-label" style="">您暂无已结束的课程</label><br>
                  <span style="font-size: 13px;color:#aaa ">最全面的课程正在等着您呢</span>
                </div>
                <div class="hor-block" style="width: 100%;text-align: center; ">
                  <button type="button" class="btn big-confrim-btn" id="showIOSDialog2" style="width: 80%;"> 
                <span style="line-height: 35px;"><span class="btn-icon btn-course" style="margin-bottom: -8px;
                  margin-right: 10px;"></span>返回课程首页</span>
                </button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
  <script src='http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js'></script>
  <script type="text/javascript">
    $(function() {
      $('.weui-navbar__item').on('click', function() {
        $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
        var selector = $(this).attr('data-for');
        $(".tab-body").hide();
        $("#" + selector).show();
      });
    });
  </script>

</html>
