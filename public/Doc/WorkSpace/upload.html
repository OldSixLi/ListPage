                    </div>
                    <div id="date20171018" class="panel-collapse collapse" role="tabpanel" aria-labelledby="title20171018">
                      <div class="panel-body">

                          <div class="col-md-2"><img src="./../../images/keai.jpg" alt="" srcset="" class="img-thumbnail"></div>
                        </div>
                      </div>
                    </div>
                  </div> 
                </div>
              </div>
              <!-- 图片详情 -->
              <div class="col-md-4">
                <h3 class="text-center">图片详情</h3>
                <img src='./../../images/1.jpg' class='img-responsive img-thumbnail' alt='自定义' id="preview">
                <p class="info">
                  <b>图片信息:</b>
                </p>
                <p class="remark">
                  <b>　　备注:</b>

            <div class="row">
              <div class="col-md-8">
                <div class="input-group">
                  <input type="text" placeholder="请输入备注进行搜索" class="form-control">
                  <span class="input-group-btn">
