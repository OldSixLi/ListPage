<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="shortcut icon" href="https://raw.githubusercontent.com/OldSixLi/ListPage/master/myapp/public/images/my.ico">
  <title></title>
  <!-- Bootstrap引用 -->
  <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .modal-backdrop {
      position: fixed;
      top: 0px;
      right: 0px;
      bottom: 0px;
      left: 0px;
      z-index: -1;
      background-color: #fff;
    }
    
    .modal {
      position: fixed;
      top: 100px;
      right: 0px;
      bottom: 0px;
      left: 0px;
      z-index: 1050;
      display: none;
      overflow: hidden;
      outline: 0px;
    }
    
    #course_panel {
      margin-bottom: 0;
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
    }
    
    #newcolumn>div {
      display: inline-block;
      font-size: 14px;
      padding: 4px 8px;
    }
    
    #newcolumn {
      font-size: 0;
      border: 1px solid #ddd;
      border-top: none;
    }
    
    .course_column_bottom {
      padding: 5px 0;
      border: 1px solid #ddd;
      background-color: #EFF0F4;
      border-top: none;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
    }
    
    .course_column_bottom:hover {
      background-color: #E5E7EC;
    }
    
    #addCourseColumn {
      margin: 0;
      cursor: pointer;
    }
    
    .img-responsive {
      width: 110px;
      height: 110px;
    }
    
    .close-media {
      position: absolute;
      right: 0;
      top: -5px;
    }
    
    .media {
      padding: 15px;
      position: relative;
    }
    
    .has-error .select2-container--default span.select2-selection--single {
      border: 1px solid #a94442;
      border-radius: 4px;
    }
    
    .nav-tabs>li.active>a,
    .nav-tabs>li.active>a:focus,
    .nav-tabs>li.active>a:hover {
      border-top-width: 2px;
      border-top-color: #09c;
      border-bottom: none;
    }
    
    .nav-tabs>li>a {
      padding: 15px;
      border-radius: 0;
      margin-right: 0;
      font-size: 16px;
    }
    
    .nav-tabs>li {
      padding: 0;
      border-bottom: 1px solid #ddd;
    }
    
    .nav-tabs {
      height: 56px;
      border: none;
    }
    
    .nav-tabs>.active {
      border-bottom: none;
    }
  </style>
</head>
