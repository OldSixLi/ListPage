  <style>
    .modal-backdrop {
      position: fixed;
      top: 0px;
      right: 0px;
      bottom: 0px;
      left: 0px;
      z-index: -1;
      background-color: #fff;
    }
    
    .modal {
      position: fixed;
      top: 100px;
      right: 0px;
      bottom: 0px;
      left: 0px;
      z-index: 1050;
      display: none;
      overflow: hidden;
      outline: 0px;

    #course_panel {

      border-bottom-right-radius: 4px;

    }
    
    #addCourseColumn {

    .img-responsive {

    .close-media {

    }

    .nav-tabs>li.active>a,

    .nav-tabs {

    }
    
    .nav-tabs>.active {

  <script src="http://www.bootcss.com/p/bootstrap-datetimepicker/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>

  <script>
    function redirect() {
      window.location.href = "a.html";
      return false;
    }
    $(function() {
      Date.prototype.format = function(fmt) { //author: meizz   
        var o = {
          "M+": this.getMonth() + 1, //月份   
          "d+": this.getDate(), //日   
          "h+": this.getHours(), //小时   
          "m+": this.getMinutes(), //分   
          "s+": this.getSeconds(), //秒   
          "q+": Math.floor((this.getMonth() + 3) / 3), //季度   
          "S": this.getMilliseconds() //毫秒   
        };
        if (/(y+)/.test(fmt))
          fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
          if (new RegExp("(" + k + ")").test(fmt))
            fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
      }
      var page = $("#startTime").val();
      if (page == "") {
        document.getElementById('startTime').value = new Date().format("yyyy-MM-dd");
        document.getElementById('endTime').value = new Date().format("yyyy-MM-dd");
      }
      var flag = false;
      var title = '${title}';
      if (title != "") {
        $("#sms option[value='" + title + "']").attr("selected", true);
      }

      $("#startTime").datetimepicker({
        format: "yyyy-mm-dd",
        weekStart: 1,
        autoclose: true,
        startView: 2,
        minView: 2,
        language: 'zh-CN',
        endDate: new Date()
      }).on("changeDate", function(e) {
        var startTime = e.date;
        $("#endTime").datetimepicker("setStartDate", startTime);
        $("#endTime").datetimepicker("setEndDate", fun_date(startTime, 6));
        document.getElementById('endTime').value = new Date(startTime).format("yyyy-MM-dd");
      });
      $("#endTime").datetimepicker({
        format: "yyyy-mm-dd",
        weekStart: 1,
        autoclose: true,
        startView: 2,
        minView: 2,
        language: 'zh-CN',
        endDate: new Date(),
        startDate: new Date()
      }).on("changeDate", function(e) {
        var endTime = e.date;
        $('#startTime').datetimepicker('setStartDate', fun_date(endTime, -6));
      });
    });

    //计算时间
    function fun_date(date, num) {
      var date1 = new Date(date);
      var date2 = new Date(date1);
      date2.setDate(date1.getDate() + num);
      return date2;
    }
  </script>
