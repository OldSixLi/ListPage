  <body>
    <div class="container">
      <div class="row well">
        <!-- 消除外边距 -->

        </div>
        <div class="col-md-2 col-sm-3">
          <!--在此处编辑内容-->
          <div class="form-inline" id="div1">
            <label for="" style="margin-right:10px;" class="control-label">性别</label><input type="text" name="" class="form-control" value="" placeholder="请输入名称"></div>
        </div>
        <div class="col-md-2 col-sm-3">

    <!-- <script src='http://cdn.bootcss.com/angular.js/1.4.1/angular.js'></script> -->

    <script src='http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js'></script>
    <script src='http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
    <script>
      $(document).ready(function() {
        $(".form-inline").each(function() {
          var jstotal = $(this).width();
          var label = $(this).find(".control-label").outerWidth(true);
          var paddingleft = $(this).find("input").css("padding-left");
          var paddingright = $(this).find("input").css("padding-left");
          var borderleft = $(this).find("input").css("border-left-width");
          var left = Math.floor(jstotal) - label - getNum(paddingleft) - getNum(paddingright) - 2 * getNum(borderleft) - 1;
          $(this).find("input").width(left);
        })

      });

      //获取纯字符串
      function getNum(text) {
        var value = text.replace(/[^0-9]/ig, "");
        return value;
      }
    </script>
  </body>
