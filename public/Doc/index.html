  <div class="section">

      <div class="row">

                    <tr>
                      <th>1</th>

                    </tr>
                  </thead>

  <script type="text/javascript" src="../Script/bootstrap.js"></script>
  <!-- <script type="text/javascript" src="../Script/page.js"></script> -->

  <script>
