<!--分层Angularjs-->
<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='shortcut icon' href='https://raw.githubusercontent.com/OldSixLi/ListPage/master/myapp/public/images/my.ico' />
  <title> 标题</title>
  <link href='http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css' rel='stylesheet'>
  <style>
    td>img {
      width: 25px;
      height: 25px;
    }
  </style>
</head>

<body ng-app="myApp">
  <!--检索项-->
  <div ng-controller="customersCtrl" class="container-fluid">
    <!-- 数据绑定部分 -->
    <div class="ng-scope tab-content container-fluid">
      <div class="fixed-table-container">
        <table class="table table-hover">
          <!-- 表头 -->
          <thead>
            <tr>
              <th style="width:15%;">序号</th>
              <th data-order='userName' class="order text-left" ng-click="title='userName';desc=!desc;sort('userName')">
                昵称
                <span class="glyphicon glyphicon-sort"></span></th>
              <th data-order='gender' class="order" ng-click="title='gender';desc=!desc;sort('gender')">
                性别
                <span class="glyphicon glyphicon-sort"></span></th>
              <th data-order='district' class="order" ng-click="title='district';desc=!desc;sort('district')">
                地区
                <span class="glyphicon glyphicon-sort"></span></th>
              <!--<th>推荐人</th>-->
              <!--data-order='time' class="order" ng-click="title='time';desc=!desc;sort('time')"-->
              <th>
                注册时间
                <!--<span class="glyphicon glyphicon-sort"></span></th>-->
            </tr>
          </thead>
          <!-- 数据主体部分 -->
          <tbody id="databody">
            <tr ng-show="dataLengths" ng-repeat="x in data.content|orderBy:title :desc">
              <td> {{x.length=$index+data.page*data.pageNum+1}}{{ x.userName }}</td>
              <td style="text-align: left;"><img src="{{x.iconUrl}}" alt="">
                <a href="#?id={{x.id}}&type=create">{{ x.userName }}</a></td>
              <td>{{ x.gender=="M"?"男":"女" }}</td>
              <td>{{ x.district }}</td>
              <td>{{ x.time=x.createAt| date:"yyyy/MM/dd HH:mm:ss"}}</td>
            </tr>
            <tr ng-show="!dataLengths">
              <td colspan="100" class="text-center ">暂无结果</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 当前页隐藏域 -->
    <button class="btn btn-primary col-sm-2" ng-click="page()">按钮方法</button>
  </div>

  <!-- 脚本 -->
  <script src='http://cdn.bootcss.com/angular.js/1.4.1/angular.js'></script>
  <script src='http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js'></script>
  <!--<script src='http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>-->
  <script src='../../Script/Angularjs/service.js'></script>
  <script src='../../Script/Angularjs/controller.js'></script>
  <script>
  </script>
</body>

</html>
