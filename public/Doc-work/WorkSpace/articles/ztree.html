<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='shortcut icon' href='https://raw.githubusercontent.com/OldSixLi/ListPage/master/myapp/public/images/my.ico' />
  <title>文章分类管理</title>
  <link href='http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css' rel='stylesheet'>
  <!--样式文件-->
  <link href='../../../Script/ztree/css/zTreeStyle/zTreeStyle.css' rel='stylesheet'>
  <link href='../../../Script/ztree/css/metroStyle/metroStyle.css' rel='stylesheet'>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-3">
        <div class="panel panel-default">
          <div class="panel-heading">组织结构</div>
          <div class="panel-body">
            <div id="treeDemo" class="ztree"></div>
          </div>
        </div>
      </div>
      <form class="form-horizontal" role="form" id="form1">
        <input id="id" type="hidden" name="id" value="" />
        <input id="pid" type="hidden" name="parentId" value="" />
        <div class="col-xs-9">
          <div class="panel panel-default">
            <div class="panel-heading" id="panel-heading">分类操作</div>
            <div class="panel-body">
              <div class="form-group" style="font-weight:blod;">
                <label class="col-sm-2 control-label" for="name">　　上级分类：</label>
                <div class="col-sm-10" id="headdept" style="margin-top:6px;">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="name">文章分类名称：</label>
                <div class="col-sm-10">
                  <input id="name" class="form-control" type="text" name="name" value="" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="description">文章分类描述：</label>
                <div class="col-sm-10">
                  <textarea id="description" class="form-control" rows="3" name="description" value=""></textarea>
                </div>
              </div>
              <button type="button" id="button" onclick="operation()" class="col-sm-1 col-sm-offset-6 btn btn-primary">确定</button>
              <button type="button" id="button1" disabled="disabled" class="col-sm-1 col-sm-offset-6 btn btn-primary">确定</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- 脚本 -->
  <!-- <script src='http://cdn.bootcss.com/angular.js/1.4.1/angular.js'></script> -->
  <script src='http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js'></script>
  <script src='http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
  <!--zTree文件-->
  <script src='../../../Script/ztree/jquery.ztree.all.min.js'></script>
  <!--自定义代码-->
  <script src='../../../Script/PersonWorkCode/tree.js'></script>
  <script src='../../../Script/CommonScript.js'></script>
</body>

</html>
