<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <div class="col-sm-1 text-right">
                <label for="inputEmail3" class="control-label">产品名称:</label>
              </div>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="请输入产品名称">
              </div>
              <div class="col-sm-1">
                <a class="btn btn-block btn-primary">修改</a>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-1 text-right">
                <label for="inputPassword3" class="control-label">产品描述:</label>
              </div>
              <div class="col-sm-11">
                <textarea type="text" class="form-control" id="inputPassword3" placeholder="请输入产品描述"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-1 text-right">
                <label for="inputPassword3" class="control-label">宣传图片:</label>
              </div>
              <div class="col-sm-11">
                <div class="well text-center">
                  <img src="http://usr.im/300x150?text=前景图片" class="img-responsive img-thumbnail" alt="自定义">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-1 text-right">
                <label for="inputPassword3" class="control-label">前景:</label>
              </div>
              <div class="col-sm-10">
                <a class="btn btn-primary">选择图片</a>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-1 text-right">
                <label for="inputPassword3" class="control-label">背景:</label>
              </div>
              <div class="col-sm-10">
                <a class="btn btn-primary" style="vertical-align: top">选择图片</a>
                <img src="http://usr.im/100x100?text=背景图片" class="img-responsive img-thumbnail" alt="自定义">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <p class="col-md-6">
          <b>子产品维护</b>
        </p>
        <p class="col-md-6 text-right">
          <a class="btn btn-primary" data-toggle="modal" href="#addProduct">新增</a>
        </p>
        <table class="table table-hover">
          <thead>
            <tr>
              <th class="text-center">#</th>
              <th class="text-center">产品编号</th>
              <th class="text-left">产品名称</th>
              <th class="text-center">状态</th>
              <th class="text-center">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="text-center">1</td>
              <td class="text-center">Mark</td>
              <td class="text-left">Otto</td>
              <td class="text-center">@mdo</td>
              <td class="text-center">
                <a class="btn btn-link">修改</a>
                <a class="btn btn-link">删除</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal fade" id="addProduct">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title text-center">添加产品</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <div class="col-sm-2 text-right">
                <label for="inputEmail3" class="control-label">产品名称</label>
              </div>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-2 text-right">
                <label for="inputPassword3" class="control-label">产品描述</label>
              </div>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-2 text-right">
                <label for="inputPassword3" class="control-label">宣传图片</label>
              </div>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-2 text-right">
                <label for="inputPassword3" class="control-label">内容描述</label>
              </div>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <a class="btn btn-default" data-dismiss="modal">关闭</a>
          <a class="btn btn-primary">保存</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
